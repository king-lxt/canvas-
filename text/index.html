<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id='canvas' width='500' height='500' style='background:yellow'>你的浏览器不支持canvas</canvas>
    <script>
        var canvas = document.getElementById('canvas');
        // 绘图环境
        var ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.strokeStyle = 'red';
        ctx.font = '30px serif'; // 字体大小  字体
        ctx.strokeText('亚马逊河流', 20, 100) // 空心字  （xy坐标）

        ctx.strokeStyle = 'blue';
        ctx.font = '30px serif'; // 字体大小  字体
        ctx.strokeText('亚马逊河流', 20, 300) // 空心字  （xy坐标）
        ctx.closepath();
    </script>
</body>

</html>
